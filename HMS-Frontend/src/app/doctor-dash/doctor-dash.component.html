<!-- DASHBOARD CONTENT -->
<div class="container-fluid px-4 mt-4">

    <!-- Admin Dashboard Heading -->
    <div class="text-center mb-4">
        <h2 class="fw-bold">Doctor Dashboard</h2>
        <p class="text-muted fs-6">
            Manage patients here.
        </p>
        <hr class="w-50 mx-auto">
    </div>

    <!-- Table Heading -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="fw-semibold text-secondary">
            ğŸ§¾ Current Patient List
        </h4>
    </div>

    <!-- Table -->
    <div class="table-responsive shadow-sm rounded">
        <table class="table table-bordered table-striped table-hover align-middle mb-0">
            <thead class="table-dark text-center">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Blood</th>
                    <th>Urgency</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody class="text-center">
                <tr *ngFor="let patient of patients">
                    <td>{{ patient.id }}</td>
                    <td class="fw-semibold">{{ patient.name }}</td>
                    <td>{{ patient.age }}</td>
                    <td>{{ patient.gender }}</td>
                    <td>{{ patient.bloodGroup }}</td>
                    <td>
                        <span class="badge" [ngClass]="{
                'bg-danger': patient.urgency === 'HIGH',
                'bg-warning text-dark': patient.urgency === 'MEDIUM',
                'bg-success': patient.urgency === 'LOW'
                }">
                            {{ patient.urgency }}
                        </span>
                    </td>
                    <td class="d-flex gap-2 justify-content-center">
                        <button (click)="viewPatientById(patient.id)" class="btn btn-primary btn-sm">View</button>
                        <button (click)="update(patient.id)" class="btn btn-success btn-sm">Update</button>
                        <button (click)="deletePatientById(patient.id)" class="btn btn-danger btn-sm">Delete</button>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
</div>
