<!-- LOGIN SECTION -->
<div class="login-wrapper">
    <div class="login-card">

        <div class="login-header">
            <h4>ğŸ‘¨â€âš•ï¸ Doctor Login</h4>
            <p>Access your dashboard</p>
        </div>

        <form #loginForm="ngForm" (ngSubmit)="onSubmit()">

            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="username"
                    placeholder="Enter username" required>
            </div>

            <div class="form-group mt-3">
                <label>Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="password"
                    placeholder="Enter password" required>
            </div>

            <button (click)="checkLogin()" class="btn btn-success w-100 mt-4" type="submit" [disabled]="loginForm.invalid">
                Login
            </button>

        </form>

        <div class="login-footer">
            <small>Authorized doctors only</small>
        </div>

    </div>
</div>
