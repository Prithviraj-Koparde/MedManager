<!-- DASHBOARD CONTENT -->
<div class="container-fluid px-4 mt-4">

    <!-- Admin Dashboard Heading -->
    <div class="text-center mb-4">
        <h2 class="fw-bold">Medicine Dashboard</h2>
        <p class="text-muted fs-6">
            Manage medicines and medicine operations
        </p>
        <hr class="w-50 mx-auto">
    </div>

    <!-- Table Heading -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="fw-semibold text-secondary">
            üßæ Current Medicine Stock
        </h4>
    </div>

    <!-- Table -->
    <div class="table-responsive shadow-sm rounded">
        <table class="table table-bordered table-striped table-hover align-middle mb-0">
            <thead class="table-dark text-center">
                <tr>
                    <th>ID</th>
                    <th>Drug Name</th>
                    <th>Stock</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody class="text-center">
                <tr *ngFor="let medicine of medicines">
                    <td>{{ medicine.id }}</td>
                    <td class="fw-semibold">{{ medicine.drugName }}</td>
                    <td>{{ medicine.stock }}</td>
                    <td>
                        <button (click)="deleteMedicineById(medicine.id)" class="btn btn-danger">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
