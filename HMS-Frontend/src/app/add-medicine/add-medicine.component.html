<!-- PAGE CONTENT -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-7">

            <!-- CARD -->
            <div class="card shadow-sm">
                <div class="card-header bg-dark text-white text-center">
                    <h4 class="mb-0">‚ûï Add New Medicine</h4>
                </div>

                <div class="card-body">
                    <form #medicineForm="ngForm" (ngSubmit)="onSubmit()">

                        <!-- Name -->
                        <div class="mb-3">
                            <label class="form-label">Medicine Name</label>
                            <input type="text" class="form-control" name="name" [(ngModel)]="medicine.drugName"
                                placeholder="Enter medicine name" required>
                        </div>

                        <!-- Stock -->
                        <div class="mb-3">
                            <label class="form-label">Stock</label>
                            <input type="number" class="form-control" name="age" [(ngModel)]="medicine.stock" min="0"
                                placeholder="Enter medicine stock" required>
                        </div>

                        <!-- Buttons -->
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-success" [disabled]="medicineForm.invalid">
                                Save Medicine
                            </button>

                            <button type="button" class="btn btn-secondary" (click)="goToMedicineList()">
                                Cancel
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
