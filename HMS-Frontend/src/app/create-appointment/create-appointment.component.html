<!-- Page Content -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <!-- Card -->
            <div class="card shadow-sm">
                <div class="card-header bg-dark text-white text-center">
                    <h4 class="mb-0">‚ûï Add Appointment</h4>
                </div>

                <div class="card-body">
                    <form #appointmentForm="ngForm" (ngSubmit)="onSubmit()">

                        <!-- Name -->
                        <div class="mb-3">
                            <label class="form-label">Patient Name</label>
                            <input type="text" class="form-control" name="name" [(ngModel)]="appointment.name"
                                placeholder="Enter Name" required>
                        </div>

                        <!-- Age -->
                        <div class="mb-3">
                            <label class="form-label">Age</label>
                            <input type="text" class="form-control" name="age" [(ngModel)]="appointment.age"
                                placeholder="Enter Age" required min="0">
                        </div>

                        <!-- Symptoms -->
                        <div class="mb-3">
                            <label class="form-label">Symptoms</label>
                            <textarea type="text" class="form-control" rows="3" name="symptoms" [(ngModel)]="appointment.symptoms"
                                placeholder="Enter Symptoms" required></textarea>
                        </div>

                        <!-- Contact Number -->
                        <div class="mb-3">
                            <label class="form-label">Contact Number</label>
                            <input type="text" class="form-control" name="contactNumber"
                                [(ngModel)]="appointment.contactNumber" placeholder="Enter Contact Number" required
                                pattern="[6-9][0-9]{9}">
                        </div>

                        <!-- Buttons -->
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-success" [disabled]="appointmentForm.invalid">
                                Save Appointment
                            </button>

                            <button type="button" class="btn btn-secondary" (click)="goToAppointment()">
                                Cancel
                            </button>
                        </div>


                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
